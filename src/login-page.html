<h2>Login</h2>

<div class="container">
    <form submit.trigger="login($event)">
        <label>Username:</label><br>
        <input type = "text" id = "username" value.bind="account.username" required><br>
        <label>Password:</label><br>
        <input type = "password" id = "password" value.bind="account.password" required><br><br> 
        
        <button type = "submit" value = "Login">Login</button> 
    </form>
</div>
